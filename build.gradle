plugins {
    id 'java'
}

group = 'com.studentmanagement'
version = '1.0-SNAPSHOT'

sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    // MongoDB Java Driver
    implementation 'org.mongodb:mongodb-driver-sync:4.9.1'
}

tasks.named('compileJava') {
    options.release = 11
}
